<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/paulegilbert/css/main.css">
		<title>{{ page.title }}</title>
		<meta charset="utf-8">
		<meta name="author"      content="Noah Ferrarotto">
		<meta name="description" content="Paule Gilbert portfolio web page">
		<meta name="keywords"    content="Paule, Gilbert, artiste, artist">
		<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		
		{{ content }}

		<section id="portfolio-list">
			{% for post in site.posts %}
				<a href="{{ post.url }}" title="{{ post.title }}">
					<h3>{{ post.title }}</h3>
				</a>
	  		{% endfor %}
		</section>
	</body>
</html>
